{% extends 'base.html' %}

{% block content %}
<h1>Edit Task</h1>
<form action="{{ url_for('edit_task', id=task.id) }}" method="post">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" value="{{ task.description }}" required></textarea><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
