{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Task Manager!</h1>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_task', id=task.id) }}">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% else %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_task') }}">Create a new task</a>
{% endblock %}
